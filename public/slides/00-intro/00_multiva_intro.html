# Estadística multivariada

- provee de **herramientas** estadísticas para el contraste de teorías relacionadas con problemas de investigación complejos.

--

- para ello se centra en la estimación y análisis de un **modelo** estadístico (probabilístico) que permite comparar la influencia de distintos factores en un fenómeno social de manera simultánea.

--

- esta pretensión se acompaña siempre del supuesto del **error**
